<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Menu</title>
  <style>
    /* Your original styles */
    header {
      background-color: $secondary-color;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 6rem;
      position: fixed;
      right: 0;
      left: 0;
      z-index: 100;
      font-size: 20px;
    }

    .logo {
      width: 5rem;
      height: 5rem;
      border-radius: 50%;
    }

    .menu-icon {
      display: none;
    }

    nav {
      ul {
        display: flex;
        list-style-type: none;
      }

      li {
        padding: 10px;
      }

      a {
        color: white;
        text-decoration: none;
      }

      a:hover {
        color: orange;
      }
    }

    /* Dropdown styles */
    header {
      nav {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: $secondary-color; /* Change as needed */
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;

        ul {
          flex-direction: column;
          align-items: center;
          padding: 0;
          margin: 0;
        }

        li {
          padding: 10px;
          width: 100%;
          text-align: center;
        }

        a {
          color: white;
        }
      }

      .menu-icon {
        display: block;
        cursor: pointer;
      }
    }

    /* Media query for screens less than 700px */
    @media (max-width: 700px) {
      header {
        padding: 0;
        justify-content: flex-start;

        nav {
          max-height: 1000px; /* Adjust to show the dropdown */
          padding-top: 10px; /* Add padding for better appearance */
        }

        nav ul {
          display: none;
        }

        .menu-icon {
          display: block;
        }
      }
    }
  </style>
</head>
<body>
  <header class="menu-container">
    <img src="assets/images/Logo-FT.png" class="logo">
    <div class="menu-icon"><img src="assets/images/icons8-menu.svg"></div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contacts">Contacts</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
